<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
  
</head>
<body>
<nav>
<div class="main-nav container flex">
    <a href="#" onclick="reload()">
        <img src="assets/logo.png"  class="logo" alt="logo">
    </a>
    <div class="nav-links">
        <ul class="flex">
            <li class="hover-link nav-item" id="cricket" onclick="onNavItemClick('cricket')">Cricket</li>
            <li class="hover-link nav-item" id="Finance" onclick="onNavItemClick('Finance')">Finance</li>
            <li class="hover-link nav-item" id="Politics" onclick="onNavItemClick('Politics')">Politics</li>
        </ul>
    </div>
    <div class="search-bar flex">
        <input type="text" class="news-input" id="news-Input" placeholder="e.g. Science">
        <button class="search-button" id="searchbtn">Search</button>
    </div>
</div>
</nav>
<main>
<div class="cards-container container flex" id="cards-container">

    
</div>
</main>
<template id="template-news-card">
    <div class="card">
        <div class="card-header">
            <img src="" alt="" id="newsImg">
        </div>
            <div class="card-content">
                <h3 id="news-title">this is title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/8/23</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nulla rerum assumenda ad sint ex aliquam modi dolor. Recusandae expedita debitis rerum deleniti impedit, consequatur enim.</p>
            </div>
        
    </div>
</template>

    <script src="script.js"></script>   
</body>
</html>
